<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Registration</title>
    <link rel="icon" href="../quran/images/man.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #050200, #4a00e0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.7s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input:focus {
      box-shadow: 0 0 10px rgba(74, 0, 224, 0.5);
      outline: none;
    }
    button {
      background-color: #4a00e0;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #3c00b2;
      transform: scale(1.05);
    }
    .image-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: none;
      border: 2px solid #4a00e0;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="form-box" id="registerForm" novalidate>
    <h2>Account Registration</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="number" placeholder="Phone Number" required />
    <input type="file" id="photo" accept="image/*" required />
    <img id="preview" class="image-preview" alt="Profile preview" />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <div id="error-message"></div>
  </form>
  <script>
    const photoInput = document.getElementById("photo");
    const previewImg = document.getElementById("preview");
    photoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          previewImg.src = reader.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.style.display = "none";
      }
    });
    document.getElementById("number").addEventListener("input", function () {
      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(this.value)) {
        this.style.border = "2px solid red";
        this.setCustomValidity("Please enter a valid 10-digit phone number");
      } else {
        this.style.border = "2px solid green";
        this.setCustomValidity("");
      }
    });
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const photoFile = photoInput.files[0];
      if (!photoFile) {
        alert("Please upload a profile photo.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function () {
        const doctorData = {
          name,
          number,
          username,
          password,
          photo: reader.result,
          method: "manual"
        };
        localStorage.setItem("doctorData", JSON.stringify(doctorData));
        alert("Registration successful!");
        window.location.href = "login.html";
      };
      reader.readAsDataURL(photoFile);
    });
  </script>
</body>
</html>
