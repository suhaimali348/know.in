<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quran App Login - Secure access to your spiritual journey.">
    <title>Quran App - Login</title>
        <link rel="icon" href="../quran/images/man.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #4CAF50; /* Standard green background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95); /* White with slight transparency */
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        .exit-button {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #FFC107; /* Standard yellow */
            color: #333333; /* Dark gray for contrast */
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exit-button:hover {
            background: #FFB300; /* Darker yellow on hover */
            transform: scale(1.1);
        }

        h2 {
            color: #333333; /* Standard dark gray */
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 2px solid #CCCCCC; /* Standard light gray */
            border-radius: 8px;
            background: #FFFFFF; /* White background */
            color: #333333; /* Dark gray text */
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50; /* Green on focus */
        }

        input::placeholder {
            color: #777777; /* Lighter gray for placeholder */
        }

        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #777777; /* Lighter gray */
            font-size: 15px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: #FFFFFF;
            padding: 0 5px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #4CAF50; /* Green for active label */
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50; /* Green toggle */
            cursor: pointer;
            font-size: 16px;
        }

        .error-message {
            color: #FF5252; /* Standard red for errors */
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #4CAF50; /* Standard green */
            color: #FFFFFF; /* White text */
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45A049; /* Slightly darker green on hover */
        }

        @media (max-width: 480px) {
            .form-box {
                margin: 15px;
                padding: 1.5rem;
            }

            .exit-button {
                top: -12px;
                right: -12px;
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <button class="exit-button" onclick="window.location.href='/'" title="Back to Home" aria-label="Back to Home">
            <i class="fas fa-times"></i>
        </button>
        <h2>Login to Quran App</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required aria-label="Username">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required aria-label="Password">
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" id="passwordToggle" aria-label="Toggle password visibility"></i>
            </div>
            <p class="error-message" id="loginError">Invalid username or password.</p>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Password Toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Reset border colors
            usernameInput.style.borderColor = '#CCCCCC';
            passwordInput.style.borderColor = '#CCCCCC';

            if (username === 'user12' && password === '123') {
                errorMsg.style.display = 'none';
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                usernameInput.style.borderColor = '#FF5252';
                passwordInput.style.borderColor = '#FF5252';
            }
        });
    </script>
</body>
</html>
